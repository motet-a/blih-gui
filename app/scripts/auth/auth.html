<script type="text/ng-template" id="alert.html">
    <div class="alert alert-danger" role="alert">
      <div ng-transclude></div>
    </div>
</script>


<div class="wrapper">
  <form ng-submit="_ctrl.connection(user)" name="auth" class="form-signin" ng-controller="authController">
    <h2 class="form-signin-heading">Auth</h2>
    <input type="text" class="form-control" ng-model="user.login" placeholder="Login_x" required="" autofocus="" />
    <input type="password" class="form-control" ng-model="user.password" placeholder="Password" required=""/>
    <uib-alert dismiss-on-timeout="3000" template-url="alert.html" ng-repeat="alert in alerts" close="_ctrl.closeAlert($index)">{{alert.msg}}</uib-alert>
    <button class="btn btn-lg btn-success btn-block" type="submit">Login</button>
  </form>
</div>

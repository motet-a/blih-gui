  <!-- Example row of columns -->
<div class="container" style="margin-top: 110px">

  <div class="row form-group">
    <input type="text-align" class="form-control" ng-model="searchText" placeholder="Search">
  </div>
</div>

<div class="container">
  <div class="col-sm-12 card" ng-repeat="(key, value) in repositories | filter:searchText"
    style="color:#fefefe;">
        <div class="card-title col-sm-8">
          <h3>{{value.name}}</h3>
        </div>
        <div class="card-btn col-sm-4">
          <div class="btn-group">
            <button type="button" class="btn btn-success" name="button"><span class="glyphicon glyphicon-upload"></span> Update</button>
            <button type="button" class="btn btn-danger" name="button"><span class="glyphicon glyphicon-remove"></span> Delete</button>
          </div>
        </div>
        <div class="card-content col-sm-6">
          <h4>Description</h4>
          <p>
            {{value.info.description}}
          </p>
          <span class="glyphicon glyphicon-cloud"></span> {{value.info.url}} <br>
          <span class="glyphicon glyphicon-lock"></span> {{value.info.uuid}} <br>
          <span class="glyphicon glyphicon-time"></span> {{value.info.creation_time}} <br>
          <span class="glyphicon glyphicon-asterisk"></span> {{value.type}} <br>
        </div>

        <div class="card-acl col-sm-6">
          <h4>Acl</h4>
          <div class="row">
            <div class="form-group col-sm-12">
              <input type="text-align" class="form-control" ng-model="member.name" value="" placeholder="login_x">
              <input type="text-align" class="form-control" ng-model="member.rights" value="" placeholder="rwa">
              <button type="button" name="button" class="btn btn-info btn-block">Add Member</button>
            </div>
          </div>
        <div class="row">
          <table class="table">
            <thead>
              <tr>
                <td>
                  Name
                </td>
                <td>
                  rights
                </td>
                <td style="text-align: right;">
                  tools
                </td>
              </tr>
            </thead>
            <tbody>
                <tr ng-repeat="(member, rights) in value.acl">
                  <td>
                    {{member}}
                  </td>
                  <td>
                    {{rights}}
                  </td>
                  <td style="text-align: right;">
                    <button type="button" class="btn btn-danger" name="button"><span class="glyphicon glyphicon-floppy-remove"></span></button>
                    <button type="button" class="btn btn-success" name="button"><span class="glyphicon glyphicon-upload"></span></button>
                  </td>
                </tr>
            </tbody>
          </table>
        </div>
        </div>
  </div>
</div>

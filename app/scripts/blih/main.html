<div class="container"style="padding-top: 80px;">
  <input type="text" name="search" ng-model="searchText" placeholder="Search">
  <div class="container">
    <table class="table table-striped">
      <thead style="color: white;">
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody ng-repeat="(key, value) in repositories | filter:searchText">
        <tr>
          <th scope=row>{{key}}</th>
          <td>{{value.name}}</td>
          <td style="text-align:right;">
            <button type="button" name="info" class="btn btn-warning">Info</button>
            <button type="button" name="delete" class="btn btn-danger">delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

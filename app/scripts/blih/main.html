<div class="container container-margin">
  <div class="row" style="margin-bottom:20px;">
    <div class="col-md-12">
      <div class="input-group input-group-lg">
        <span class="input-group-addon" id="sizing-addon1">Search</span>
        <input type="text" class="form-control" placeholder="Repository" ng-model="searchReposiroty" aria-describedby="sizing-addon1">
        <span class="input-group-btn">
          <button type="button" class="btn btn-info" ng-click="getRepostories()">
            <span class="glyphicon glyphicon-refresh"> </span> Refresh
          </button>
      </span>
      </div>
    </div>
  </div>

  <!-- template data cardView -->
  <div class="row" ng-repeat="(key, value) in repositories | filter:searchReposiroty">
    <div class="col-md-12">
      <div class="thumbnail">
        <h3 style="text-align:center;">{{value.name}}</h3>
        <div class="list-group">
          <p class="list-group-item">Date: {{value.info.creation_time * 1000 | date: "MM/dd/yyyy Ã  hh:mm:ss"}}</p>
          <p class="list-group-item">UUID: {{value.info.uuid}}</p>
          <p class="list-group-item">Description: {{value.info.description}}</p>
        </div>
      <h4 style="text-align:center;">Acl</h4>
        <div class="list-group">
          <p class="list-group-item" ng-repeat="(member, rights) in value.acl">{{member}}: {{rights}}</p>
        </div>
        <hr>
        <button type="button" name="button" class="btn btn-block btn-success">Update</button>
        <button type="button" name="button" class="btn btn-block btn-danger">Delete</button>
      </div>
    </div>
  </div>
  <!-- END template data cardView -->
</div>

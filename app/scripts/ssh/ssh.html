<div class="container">
  <div class="col-sm-12">
    <button type="button" ng-click="_ctrl.getSshKey()" name="button">Refresh</button>
  </div>

    <div class="col-sm-12" ng-repeat="(key, value) in sshkey">
      <div class="row card">
        <div class="card-title col-sm-8">
          <h3>{{value.id}}</h3>
        </div>

        <div class="card-btn col-sm-4">
          <div class="btn-group">
            <button type="button" class="btn btn-success" name="button"><span class="glyphicon glyphicon-upload"></span> Update</button>
            <button type="button" class="btn btn-danger" name="button"><span class="glyphicon glyphicon-remove"></span> Delete</button>
          </div>
        </div>
        <textarea name="name" rows="8" cols="10" style="width:100%;">
          {{value.text}}
        </textarea>
      </div>
    </div>
</div>

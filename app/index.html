        <div class="navbar-header">

            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Epitech</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="#/main">List</a></li>
            <li><a href="#/about">Ssh</a></li>
            <li><a href="#/groupe">Groupe</a></li>
            <li><a href="#/contact">Contact</a></li>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">

              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{userData.login}}<span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li class="dropdown-header">User</li>
                <li><a href="#/profile">Profile</a></li>
                <li><a href="#/setting">Settings</a></li>
                <li role="separator" class="divider"></li>
                <li class="dropdown-header">User</li>
                <li><a ng-click="logout()" href="#">Disconnect</a></li>

    <script src="../bower_components/angular-route/angular-route.js"></script>
    <script src="../bower_components/angular-bootstrap/ui-bootstrap.js"></script>
    <script src="../bower_components/ngstorage/ngStorage.js"></script>
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>

    <script>if (window.module) module = window.module;</script>

    <script src="./scripts/nav/navController.js"></script>
